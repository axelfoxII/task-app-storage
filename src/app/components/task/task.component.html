<div>
    <div class="card">
        <div class="card-header">
            <h2>{{task.title}}</h2>
            <div class="float-right ">
                <a href="#" (click)="removeTask(task) " class="btn btn-outline-danger "><small>Remove</small></a>
            </div>
        </div>
        <div class="card-body" [hidden]="task.hide">
            <p>{{task.description}}</p>
        </div>
    </div>
</div>
